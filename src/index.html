<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg"
        class="image"
        alt="cardimage"
        width="160px"
        height="134px">

      <h1 class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="prodcode">Product code: 195434</p>

      <div class="review">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <p>Reviews: 5</p>
      </div>

      <div class="price">
        <p class="price-title">Price:</p>
        <p class="price-value">$2,199</p>
      </div>

      <div class="buybutton">
        <a href="#"
        class="buylink"
        data-qa="hover">
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
